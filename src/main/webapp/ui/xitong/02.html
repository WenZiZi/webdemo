<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/easyui.css">
        <link rel="stylesheet" href="../css/icon.css">
        <style>
			*{ margin: 0; padding: 0; list-style: none;  }
            .lwords{ position: absolute; right: 20px; top: 20px; }
            .logo{  }
        </style>
    </head>
  
    <body class="easyui-layout">
        <div data-options="region:'north',title:'North Title',split:true, noheader:true," style="height:52px; line-height: 35px; padding-left:50px;">

        </div>
        <div data-options="region:'center',noheader:'true'" style="padding:5px;background:#eee;">

                <div title="登录耶">

        <script src="../js/easyui-lang-zh_CN.js"></script>
