<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/easyui.css">
        <link rel="stylesheet" href="../css/icon.css">
        <style>
			*{ margin: 0; padding: 0; list-style: none;  }
			.login_box{ padding: 20px 50px 10px; }
			.login_box>p{ padding: 10px 5px 10px 20px; margin-bottom: 10px;}
			.login_box input{ height: 40px; font-size: 20px; line-height: 40px; text-indent: 15px;  }
			.login_box .words{ font-size: 20px; line-height: 40px; }
			#btn{ width: 100%; text-align: center; }
			.login-button{padding: 2px 10px;color: #333; }
        </style>
    </head>
    <body>
    	<div id="login_box" class="login_box">
    		<p class="easyui-linkbutton" data-options="iconCls:'icon-man'">
    			<span class="words">管理员账号: </span>
    			<input type="text" id="login_zhanghao" class="text"  />
			</p><br>
    		<p class="easyui-linkbutton" data-options="iconCls:'icon-lock'">
    			<span class="words">管理员密码: </span>
    			<input type="password" id="login_password" class="text" />
			</p>
    	</div>
    	<div id="btn">
    		<a href="#" class="easyui-linkbutton login-button" data-options="iconCls:'icon-save'" id="btnSub">登录</a>
    	</div>
        <script src="../js/jquery-2.1.1.min.js"></script>
        <script src="../js/jquery.easyui.min.js"></script>
        <script src="../js/easyui-lang-zh_CN.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
